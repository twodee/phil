<!DOCTYPE html>
<html>
<head>
  <title>Phil</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="client.js"></script>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>
<body>

  <div id="root">
    <div id="left"><canvas id="canvas"></canvas></div>
    <div id="right">
      <div class="panel">
        <div class="panelHeader">Tools</div>
        <div class="panelBody">
          <div class="tool" id="pencil"><img src="images/pencil.png"></div>
          <div class="tool" id="eyedropper"><img src="images/pencil.png"></div>
          <div class="tool" id="bucket"><img src="images/bucket.png"></div>
        </div>
      </div>

      <div class="panel">
        <div class="panelHeader">Undo</div>
        <div class="panelBody">
          <div id="undosList">
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panelHeader">Size</div>
        <div class="panelBody">
          <input type="text" placeholder="left" id="resizeLeftBox">
          <input type="text" placeholder="right" id="resizeRightBox">
          <input type="text" placeholder="top" id="resizeTopBox">
          <input type="text" placeholder="bottom" id="resizeBottomBox">
          <button id="resizeButton">Resize</button>
        </div>
      </div>

      <div class="panel">
        <div class="panelHeader">Color</div>
        <div class="panelBody">
          <div id="channelsRoot">
            <span class="channelLabel">Red</span>
            <input type="range" class="channelSlider" id="redSlider" min="0" max="255">
            <input type="textbox" class="channelBox" id="redBox" size="3">

            <span class="channelLabel">Green</span>
            <input type="range" class="channelSlider" id="greenSlider" min="0" max="255">
            <input type="textbox" class="channelBox" id="greenBox" size="3">

            <span class="channelLabel">Blue</span>
            <input type="range" class="channelSlider" id="blueSlider" min="0" max="255">
            <input type="textbox" class="channelBox" id="blueBox" size="3">

            <span class="channelLabel">Alpha</span>
            <input type="range" class="channelSlider" id="alphaSlider" min="0" max="255">
            <input type="textbox" class="channelBox" id="alphaBox" size="3">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
